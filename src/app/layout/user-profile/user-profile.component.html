<div *ngIf="isUserDataLoaded" class="user-profile">

  <h1>Profile</h1>

  <div style="padding-top: 2rem" class="row">
    <div class="col">
      <img class="profile-image" [src]="previewImgURL || formatImage(userProfileImage) || 'https://i.pinimg.com/originals/2c/0c/7e/2c0c7e4fb33f0d39f3c7573edc0cb68e.jpg'" alt="user image">

      <input type="file"
             style="display: none"
             #fileInput
             (change)="onFileSelected($event)">
    </div>
    <div class="col text-center">
      <div>
        <button *ngIf="myId && user && user.username && myId !== user.id && isUserDataLoaded" type="button" class="btn" [ngClass]="{'btn-primary': !isFollowing, 'btn-danger': isFollowing}" [(ngModel)]="isFollowing" (click)="onFollowButtonClick()">
          {{ isFollowing ? 'Unfollow' : 'Follow' }}
        </button>
      </div>
      <!-- Add followers count display here -->
      <div>
        <h4>Followers: {{followersCount}}</h4>
      </div>
      <h2>{{user.username}}</h2>
      <h3 style="font-style: italic">{{user.firstname}} {{user.lastname}}</h3>
    </div>

    <mat-divider style="margin: 2rem 0"></mat-divider>

    <router-outlet></router-outlet>

  </div>

</div>
